{% load static %}
{# template for CourseItem Headings #}

<li class="course-item-heading draggable drag-target" data-item-id="{{item.id}}" data-drag-type='abovebelow' data-drag-target-selector='.course-item-heading' data-drag-ondrop=''>
  <!-- <div> -->
    <img class="drag-icon movable drag-hotspot" src="{% static 'shared/icons/drag_indicator.svg' %}" alt="drag icon"/>
  <!-- </div> -->
  <div class="item-heading-name">{{item.name}}</div>
  <!-- <div> -->
    <img
    class="item-heading-popup clickable"
    onclick="PopupMenu.do_popup(this, CourseItemList.ListElement.menu)"
    data-course-id="{{course.id}}"
    data-edit-url="{% url 'course_item_update' course_id=course.id item_id=item.id%}"
    src="{% static 'shared/icons/more_vert.svg' %}" alt="popup icon"/>
  <!-- </div> -->
</li>
