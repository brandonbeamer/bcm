{% extends 'course/course_base.html' %}

{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'course/css/course_base.css' %}"/>
  <link rel="stylesheet" href="{% static 'shared/css/appview_simple.css' %}"/>
  <link rel="stylesheet" href="{% static 'course/css/courseitem_list.css' %}"/>
  <link rel="stylesheet" href="{% static 'shared/css/popup_menu.css' %}"/>
  <link rel="stylesheet" href="{% static 'shared/css/modal_dialog.css' %}"/>
  <link rel="stylesheet" href="{% static 'shared/css/draggable.css' %}"/>
  <script src="{% static 'shared/js/js.cookie.js' %}" defer></script>
  <script src="{% static 'shared/js/server_data.js' %}" defer></script>
  <script src="{% static 'shared/js/server_post.js' %}" defer></script>
  <script src="{% static 'shared/js/popup_menu.js' %}" defer></script>
  <script src="{% static 'shared/js/server_status.js' %}" defer></script>
  <script src="{% static 'shared/js/modal_dialog.js' %}" defer></script>
  <script src="{% static 'shared/js/draggable.js' %}" defer></script>
  <script src="{% static 'course/js/courseitem_list.js' %}" defer></script>

  <script>
      const SERVER_DATA_JSON = "{{SERVER_DATA_JSON|escapejs}}";
  </script>

{% endblock %}

{% block main_content %}

<h1>Course Materials</h1>
<div class="align-right server-status"></div>


{% if is_instructor %}
  <div class="align-right">
    <button type="button" class='accent' onclick="window.location.href='{% url 'courseitem_create' course_id=course.id%}'">
      <img class='icon' src="{% static 'shared/icons/add_white.svg' %}" alt="plus sign"/>
      Add Item
    </button>
    <button type="button" onclick="CourseItemList.addHeadingStart()">Add Heading</button>
  </div>

{% endif %}

<ul class="item-list">
  {% include 'course/courseitem_list/item_list.html' %}
</ul>

{% endblock %}
